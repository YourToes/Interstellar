<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none" />

    <title id="tab-title">Home</title>
    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/tabs.css?v=4" />
    <script src="https://kit.fontawesome.com/1237c86ba0.js" crossorigin="anonymous"></script>
    <script>
      window.addEventListener("resize", navigator.keyboard.lock(["Escape"]))
    </script>
  </head>
  <body>
    <nav class="nav" id="right-side-nav">
      <ul id="tab-list"></ul>
      <button title="add-tab" id="add-tab">
        <i class="fa-solid fa-plus"></i>
      </button>
    </nav>
    <div class="nav-bar">
      <div class="nav-container">
        <div class="nav-left">
          <button title="Home Page" id="home-page" class="nav-button" onclick="Home()">
            <i class="fa-solid fa-house"></i>
          </button>
          <button title="Back Arrow" class="nav-button" onclick="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button title="Forward Arrow" class="nav-button" onclick="goForward()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button title="Reload" onclick="reload()" class="nav-button">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <form id="fs" class="navpost" method="POST">
            <input
              id="is"
              class="navsearch"
              placeholder="Search or enter a new URL"
              type="text" />
          </form>
        </div>
        <div class="nav-right">
          <button
            title="Fullscreen"
            id="fullscreen-button"
            class="nav-button nav-btn-right"
            onclick="FS()">
            <i class="fa-solid fa-expand"></i>
          </button>
          <button
            title="Window Popout"
            id="popout-button"
            class="nav-button nav-btn-right"
            onclick="popout()">
            <i class="fa-solid fa-up-right-from-square"></i>
          </button>
          <button
            title="Inspect"
            id="eruda-button"
            class="nav-button nav-btn-right"
            onclick="erudaToggle()">
            <i class="fa-solid fa-code"></i>
          </button>
          <button title="Tabs" id="tabs-button" class="nav-button nav-btn-right">
            <i class="fa-solid fa-magnifying-glass-minus"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="iframe-container" id="iframe-container"></div>
    <!-- PANIC BUTTON: Press ` or Escape to hide -->
    <div id="panic-screen" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;z-index:999999;background:#fff;font-family:'Google Sans',Roboto,sans-serif;">
      <div style="background:#1967d2;padding:12px 24px;display:flex;align-items:center;gap:16px;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>
        <span style="color:white;font-size:22px;">Google Classroom</span>
      </div>
      <div style="padding:24px;max-width:1200px;margin:0 auto;">
        <h1 style="font-size:24px;color:#202124;margin-bottom:24px;">To-do</h1>
        <div style="border:1px solid #dadce0;border-radius:8px;padding:48px;text-align:center;color:#5f6368;">
          <p style="font-size:16px;">No work due soon</p>
        </div>
        <h2 style="font-size:18px;color:#202124;margin-top:32px;margin-bottom:16px;">Your classes</h2>
        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;">
          <div style="border:1px solid #dadce0;border-radius:8px;overflow:hidden;">
            <div style="background:#1e8e3e;padding:16px;color:white;"><h3 style="font-size:18px;margin:0;">Mathematics</h3></div>
            <div style="padding:16px;color:#5f6368;font-size:14px;">No new assignments</div>
          </div>
          <div style="border:1px solid #dadce0;border-radius:8px;overflow:hidden;">
            <div style="background:#e8710a;padding:16px;color:white;"><h3 style="font-size:18px;margin:0;">English</h3></div>
            <div style="padding:16px;color:#5f6368;font-size:14px;">No new assignments</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function(){
        var panicOn = false;
        document.addEventListener('keydown', function(e) {
          if (e.key === '`' || e.key === 'Escape') {
            panicOn = true;
            document.getElementById('panic-screen').style.display = 'block';
          }
          if (e.key === 'Enter' && panicOn) {
            panicOn = false;
            document.getElementById('panic-screen').style.display = 'none';
          }
        });
      })();
    </script>

</html>
