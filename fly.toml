primary_region = "dfw"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  
  # WebSocket support for games - increased limits for better game performance
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1024
    soft_limit = 1000

[experimental]
  auto_rollback = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

